    <!-- this is an attribute style="text-align" -->
    <h2 id="h1">Registeration</h2>
    <h3 id="h2">Fill Student Details</h3>
    <form action="#" method="post" style="text-align: center;color: black;">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div><br>
        <div>
            <label for="address">Address: </label>
            <input type="text" id="address">
        </div><br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <input type="radio" id="other">
            <label for="other">Other</label>
        </div><br>
        <div>
            <label for="subject">Subject: </label>
            <input type="checkbox" id="se">
            <label for="se">SE</label>
            <input type="checkbox" id="os">
            <label for="os">OS</label>
            <input type="checkbox" id="ds">
            <label for="ds">DS</label>
        </div><br>
        <div>
            <label for="country">Country</label>
            <select name="country" id="cars">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="korea">Korea</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div><br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="password" name="password" required>
        </div><br>
        <div style="text-align: center;">
            <button type="submit">Register</button>
        </div>
        <br>
    </form>
    <!-- footer -->
